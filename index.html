<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<title>Fandoms</title>

<link rel="stylesheet"
	href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/app.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script src="js/generic/app.js"></script>
<link rel="stylesheet" href="css/theme.css" />

<!-- cordova -->
<script src="phonegap.js"></script>
<script src="js/core/settings.js"></script>
<script src="js/core/utility.js"></script>
<script src="js/core/json.js"></script>
<script src="js/core/service.js"></script>
<script src="js/splashscreen.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/spogliatoio.js"></script>

</head>
<body>
	<!-- Splash -->
	<div data-role="page" data-theme="f" id="splashscreen"
		style="background: url('images/background.jpg') no-repeat center top">
		<div data-role="content" style="padding: 40px">
			<div id="button-login" class="button" data-role="button"
				data-transition="slide" data-theme="d">
				<a href="javascript:Splashscreen.do_login()">Login</a>
			</div>
		</div>
	</div>
	<!-- Home -->
	<div data-role="page" data-theme="f" id="dashboard"
		style="background: url('images/background.jpg') no-repeat center top">
		<div data-role="header">
			<div class="header-left">
				<span class="username"></span>
			</div>
			<div class="header-center">
				<div class="user-avatar"></div>
			</div>
			<div class="header-right">
				<span class="fantacoins-label">Fantacoins</span> <span
					class="fantacoins-number"></span> <img class="fantacoins-icon"
					alt="fantacoins" src="images/fantacoins.png"> <a
					class="add-fantacoins" href="#"></a>
			</div>
		</div>
		<div data-role="content" style="padding: 40px">
			<ul id="menu_dashboard" data-role="listview" data-divider-theme="b"
				data-inset="true">
				<li data-theme="d"><a
					href="javascript:Dashboard.go_to_spogliatoio()"
					data-transition="slide"> Spogliatoio </a></li>
				<li data-theme="d"><a href="#page5" data-transition="slide">
						Store </a></li>
				<li data-theme="d"><a href="#page6" data-transition="slide">
						Stadio </a></li>
				<li data-theme="d"><a href="#page8" data-transition="slide">
						Troffei </a></li>
				<li data-theme="d"><a href="#page7" data-transition="slide">
						Sala video </a></li>
			</ul>
		</div>
	</div>
	<!-- Spogliatoio -->
	<div data-role="page" data-theme="f" id="spogliatoio"
		style="background: url('images/background-spogliatoio.jpg') no-repeat center top">
		<div data-role="header">
			<div class="header-left">
				<span class="username"></span>
			</div>
			<div class="header-center">
				<div class="user-avatar"></div>
			</div>
			<div class="header-right">
				<span class="fantacoins-label">Fantacoins</span> <span
					class="fantacoins-number"></span> <img class="fantacoins-icon"
					alt="fantacoins" src="images/fantacoins.png"> <a
					class="add-fantacoins" href="#"></a>
			</div>
		</div>
		<div id="objects-menu objects-menu-spogliatoio">
			<ul>
				<li class="objects-menu-item item-object-occhi"><a href="javascript:Spogliatoio.set_type('occhi');">Occhi</a></li>
				<li class="objects-menu-item item-object-bocca"><a href="javascript:Spogliatoio.set_type('bocca');">Bocca</a></li>
				<li class="objects-menu-item item-object-capelli"><a href="javascript:Spogliatoio.set_type('capelli');">Capelli</a></li>
				<li class="objects-menu-item item-object-maglie"><a href="javascript:Spogliatoio.set_type('busto');">Maglia</a></li>
				<li class="objects-menu-item item-object-pantaloni"><a href="javascript:Spogliatoio.set_type('gambe');">Pantaloni</a></li>
			</ul>
		</div>
		<div class="user-avatar-body">
			<ul class="user-avatar-list">
				<li class="avatar-item avatar-body" > </li>
				<li class="avatar-item avatar-occhi" > </li>
				<li class="avatar-item avatar-bocca" > </li>
				<li class="avatar-item avatar-gambe" > </li> 
				<li class="avatar-item avatar-capelli" > </li> 
				<li class="avatar-item avatar-busto" > </li>
			</ul>
			<div class="prev_object"><a href="javascript:Spogliatoio.prev_object();">Prev</a></div>
			<div class="next_object"><a href="javascript:Spogliatoio.next_object();">Next</a></div>
		</div>
		<div class="save-button"><a href="javascript:Spogliatoio.save_avatar();">Salva</a></div>
	</div>
	<!-- Store -->
	<div data-role="page" data-theme="f" id="store"
		style="background: url('images/background-spogliatoio.jpg') no-repeat center top">
		
	</div>
	<!-- Stadio -->
	<div data-role="page" data-theme="f" id="page6"
		style="background: url('images/background.jpg') no-repeat">
		<div data-role="content" style="padding: 20px">
			<a data-role="button" data-transition="slide" data-theme="d"
				href="#dashboard" data-icon="arrow-r" data-iconpos="right">
				Button </a>
		</div>
	</div>
	<!-- Trofei -->
	<div data-role="page" data-theme="f" id="page8"
		style="background: url('images/background.jpg') no-repeat"></div>
	<!-- Sala video -->
	<div data-role="page" data-theme="f" id="page7"
		style="background: url('images/background.jpg') no-repeat">
		<div data-role="content" style="padding: 20px">
			<a data-role="button" data-transition="slide" data-theme="d"
				href="#dashboard" data-icon="arrow-r" data-iconpos="right">
				Button </a>
		</div>
	</div>


</body>
</html>
